{{define "posts"}}
{{template "header"}}
    <main class="px-3">
        <h1>Cover your page.</h1>
        {{ range .}}
             <div class="alert alert-danger">
                 <h2>{{ .Title }}</h2>
                 <p>{{.Anons}}</p>
                 <a href="/post/{{.Id}}" class="btn btn-danger">Читать статью</a>
             </div>
        {{ else }}
            <p class="lead">Статей нет</p>
        {{ end }}
    </main>

{{template "footer"}}
{{ end }}
